<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>大白金服-找回密码</title>
  <link rel="stylesheet" href="../css/my-app.css"/>
</head>
<body id="identify" identify="getPwd" class="getPwd">
  <div class="header">
  <div class="opts">
    <div class="mainWidth box">
      <div class="flex1"><i class="icon icon_phone"></i><span>全国服务热线：400-666-8888</span></div>
      <div class="flex1"><a href="#">登录</a><a href="#">注册</a><a href="#">会员中心</a><a href="#">手机客户端</a><a href="#"><i class="icon icon_wx"></i></a></div>
    </div>
  </div>
  <div class="mainWidth header-search box">
    <div class="logo">
      <img src="../img/pic/logo.png" alt="logo" />
    </div>
    <div class="menu">
      <a href="#">发现</a><a href="#">圈子</a><a href="#"><i class="icon icon-more" title="更多"></i></a>
    </div>
    <div class="search">
      <input type="text" placeholder="请输入您感兴趣的内容"/>
      <i class="icon icon-search"></i>
    </div>
    <div class="opts flex1"><a href="" class="button button-tifOff">我要爆料</a><a href="" class="button button-login">立即登录</a></div>
  </div>
</div>
  <div class="mainbody">
    <div class="mainWidth">
      <div class="optsbar box">
        <div class="flex1">找回密码</div>
        <div class="flex1 align-right"><a href="#">返回</a></div>
      </div>
      <div class="getPwd_content">
        <div class="statusSet">
          <div class="line"></div>
          <div class="box">
            <div class="align-center active"><p><i class="icon icon_chkPhone"></i></p>验证手机号码</div>
            <div class="flex1 align-center"><p><i class="icon icon_pwd"></i></p>重新设置密码</div>
            <div class="align-center"><p><i class="icon icon_success"></i></p>设置成功</div>
          </div>
        </div>
        <div class="inputContent">
          <form action="post" id="chkPhone">
            <table>
              <tr>
                <td class="align-right"><span class="mustTips">*</span><span>手机号码&nbsp;:</span></td>
                <td><input type="text" id="phoneNumber"/><i class="icon icon_phone_input"></i></td>
              </tr>
              <tr>
                <td class="align-right"><span class="mustTips">*</span><span>验证码&nbsp;:</span></td>
                <td><input type="text" id="identifyCode" /><a href="#" class="button align-center sendCode">点击发送</a></td>
              </tr>
              <tr>
                <td></td>
                <td><input type="submit" class="nextStep align-center" value="下一步" /></td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="footer box">
    <div class="mainWidth box-middle">
      <p>版权所有 本站内容未经书面许可，禁止一切形式的转载。</p>
      <p>&copy;copyright 2010-2016 XXXXXXXXX. All rights reserved. 京XXX备123456789号</p>
    </div>
  </div>
</body>
</html>
