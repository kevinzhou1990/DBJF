<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/my-app.css" />
  <title>大白金服</title>
</head>
<body id="identify" identify="index">
  <div class="header">
    <div class="opts">
      <div class="mainWidth box">
        <div class="flex1"><i class="icon icon_phone"></i><span>全国服务热线：400-666-8888</span></div>
        <div class="flex1"><a href="#">登录</a><a href="#">注册</a><a href="#">会员中心</a><a href="#">手机客户端</a><a href="#"><i class="icon icon_wx"></i></a></div>
      </div>
    </div>
    <div class="mainWidth header-search box">
      <div class="logo">
        <img src="../img/pic/logo.png" alt="logo" />
      </div>
      <div class="menu">
        <a href="#">发现</a><a href="#">圈子</a><a href="#"><i class="icon icon-more" title="更多"></i></a>
      </div>
      <div class="search">
        <input type="text" placeholder="请输入您感兴趣的内容"/>
        <i class="icon icon-search"></i>
      </div>
      <div class="opts flex1"><a href="" class="button button-tifOff">我要爆料</a><a href="" class="button button-login">立即登录</a></div>
    </div>
  </div>
  <div class="mainbody">
    <div class="advertisement">
      <div class="banner slider" id="banner"></div>
      <div class="imgAd">
        <div class="mainWidth">
          <a href="#"><img src="../img/pic/imgAd1.png" alt="广告图"></a><a href="#" class="center"><img src="../img/pic/imgAd2.png" alt="广告图"></a><a href="#"><img src="../img/pic/imgAd3.png" alt="广告图"></a>
        </div>
      </div>
    </div>
    <div class="mainWidth box">
      <div class="flex1" id="articleListContent"></div>
      <div class="hotAd" id="adContent"></div>
    </div>
  </div>
  <div class="mainFooter">
    <div class="mainWidth">
      <div class="box">
        <div class="flex1">
          <div><a href="#">关于我们</a><a href="#">联系我们</a><a href="#">新闻资讯</a><a href="#">网站公告</a></div>
          <p>版权所有 本站内容未经书面许可，禁止一切形式的转载。</p>
          <p>&copy;copyright 2010-2016 XXXXXXXXX. All rights reserved. 京XXX备123456789号</p>
        </div>
        <div class="qrCode box">
          <p class="flex1"><img src="img/pic/pubnumber.jpg" alt=""><br><span>关注微信公众号</span></p>
          <p class="flex1"><img src="img/pic/appQrCode.jpg" alt=""><br><span>下载app</span></p>
        </div>
        <div class="contactInfo">
          <p><i class="icon icon_call"></i>400-666-8888</p>
          <p>工作日：AM: 10:00 - PM: 18:00</p>
          <p>官方讨论群：243771343    256221445</p>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/html" id="indexArticle">
  <ul class="articleList">
    {{#each data}}
    <li class="box article">
      <a href="#"><img src="{{this.mainImageUrl}}" alt="">{{#if this.startFlag}}<span class="onTime">进行中</span></a>{{else}}<span>即将开始</span></a>{{/if}}
      <div class="flex1">
        <div class="articleTitle">
          <p><a href="#">【{{this.platform}}】{{this.title}}</a></p>
          <div class="articleInfo box">
            <p class="flex1"><label>标签：</label>{{#each this.tags}}<a href="#">{{this}}</a>{{/each}}</p>
            <p class="flex1">
              <i class="icon icon_clock"></i><span>{{this.createTime}}</span>
              <i class="icon icon_comment"></i><span>{{this.commentCount}}</span>
            </p>
          </div>
        </div>
        <div class="articleText">
          <p>爆简析示意文字爆料内容简析示意文字爆料内容简析示意文字爆料内容简析示意文字爆料内容简析示意文字爆料内容简析示意文字爆料内容简析示意文字爆料内容简析示意文字爆料内容</p>
          <div class="box option">
            <div class="flex1">
              <button class="ups">靠谱<label>{{this.goodCount}}</label></button>
              <button>不靠谱<label>{{this.badCount}}</label></button>
            </div>
            <div class="flex1">
              <a href="#">小小叮当</a><a href="{{this.targetUrl}}" class="button align-center">直达链接</a>
            </div>
          </div>
        </div>
      </div>
    </li>
    {{/each}}
  </ul>
</script>
<script type="text/html" id="rightAdList">
  {{#rif hotArticles.length "==" "1"}}
  <div class="hotAdTop">
    <p class="advertisementName"><i class="icon icon_heat"></i>最热门活动</p>
    <div>
      <img src="{{hotArticles[0].mainImageUrl}}" alt="" />
      <p><span><i class="icon icon_comment"></i><span>{{hotArticles[0].commentCount}}</span></span><a href="{{hotArticles[0].targetUrl}}" class="fright">直达链接>></a></p>
    </div>
  </div>
  {{/rif}}
  <div class="hotAdMiddle">
    <p class="advertisementName"><i class="icon icon_heat"></i>最靠谱活动</p>
    <div class="slider">
      <ul>
        {{#each goodArticles.arrImg}}
        <li>
          <img src="{{this}}" alt="">
        </li>
        {{/each}}
      </ul>
    </div>
    <ul class="hotAdUl">
      {{#each goodArticles.arrArticles}}
      <li>
        <p class="articleTitle"><a href="#">{{this.title}}</a></p>
        <div class="box">
          <p class="flex1">靠谱指数:<span>{{this.goodData}}</span></p>
          <p class="flex1">评论数:<span>{{this.commentCount}}</span></p>
        </div>
      </li>
      {{/each}}
    </ul>
  </div>
  {{#rif hotArticles.length ">" "1"}}
  <div class="hotAdTop">
    <p class="advertisementName"><i class="icon icon_heat"></i>最热门活动</p>
    <div>
      <img src="{{hotArticles[1].mainImageUrl}}" alt="" />
      <p><span><i class="icon icon_comment"></i><span>{{hotArticles[1].commentCount}}</span></span><a href="{{hotArticles[1].targetUrl}}" class="fright">直达链接>></a></p>
    </div>
  </div>
  {{/rif}}
</script>
<script type="text/html" id="bannerTpl">
  <ul id="slider">
    {{#each banner}}
    <li>
      <div><a href="{{this.linkUrl}}"><img src="{{this.imageUrl}}" alt=""></a></div>
    </li>
    {{/each}}
  </ul>
</script>
<script type="text/javascript" src="js/init.js"></script>
</html>
